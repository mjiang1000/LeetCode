<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	
var threeSum = function(nums) {
  var r = [], m = {}, fz = []
  for (var i = nums.length -1; i>=0; i--) {
    if (! m[nums[i]]) m[nums[i]] = [];
    m[nums[i]].push(i)
  }
  for (var i =0; i < nums.length; i++) {
    for (var j=i+1; j< nums.length - 1;j++) {
      var k = m[-(nums[i] + nums[j])]
      if (k ) {
        for (var mk = k.length -1; mk>=0;mk--) {
          if (k[mk] > j && fz.indexOf(nums[i]+','+nums[j]) < 0 &&  fz.indexOf(nums[j]+','+nums[i]) <0 && fz.indexOf(nums[i]+','+nums[k[mk]]) < 0) {
            
              r.push([nums[i], nums[j], nums[k[mk]]])
              fz.push(nums[i]+','+nums[j])
              fz.push(nums[j]+','+nums[k[mk]])
              fz.push(nums[i]+','+nums[k[mk]])
           
            
          }

        }
          
      }
    }
  }
  return r
};


console.log(
threeSum([-1, 0, 1, 2, -1, -4])
  )

console.log(

  threeSum()
  )




</script>
</body>
</html>
